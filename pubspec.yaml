name: hadaf
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter:
  http: ^0.12.0+2
  flutter_masked_text: ^0.7.0
  flutter_svg: ^0.19.3
  carousel_slider:
  url_launcher:
  intl:
  shared_preferences: ^2.0.4
  easy_localization: ^3.0.0
  cupertino_icons:
  pull_to_refresh: 2.0.0
  firebase_messaging: ^9.0.0
  firebase_core: ^1.0.1
  firebase_analytics: ^7.1.1
  flutter_styled_toast: ^1.4.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  dapackages: ^1.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairoregular.ttf
        - asset: assets/fonts/cairobold.ttf
          weight: 700
        - asset: assets/fonts/cairosemibold.ttf
          weight: 600
